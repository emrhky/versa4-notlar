name: Fitbit Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Fitbit Tools
        run: |
          # Önce her şeyi temizle
          rm -rf node_modules package-lock.json
          # Sadece ana CLI ve SDK'yı kur
          npm install @fitbit/sdk-cli @fitbit/sdk --save-dev --ignore-scripts
          
      - name: Build App
        run: |
          # Derlemeyi direkt node üzerinden tetikle
          ./node_modules/.bin/fitbit-build
        
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Versa4-Not-Uygulamasi
          path: build/*.fba
