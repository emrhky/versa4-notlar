name: Fitbit Build Versa 4
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Install
        run: |
          npm install --ignore-scripts
          npm install @fitbit/sdk-cli@1.7.3 --save-dev --ignore-scripts
      - name: Build and Hack
        run: |
          # 1. Önce normal derlemeyi yap (Atlas olarak)
          npx fitbit-build
          
          # 2. Oluşan paketi modifiye et (Versa 4 için)
          cd build
          unzip *.fba -d tmp_fba
          
          # Manifest içindeki cihaz kimliğini 'hera' yap (Gallery onayı için)
          sed -i 's/"atlas"/"hera"/g' tmp_fba/manifest.json
          
          # Cihaz klasörünün adını değiştir (Saat içindeki tanıma için)
          if [ -d "tmp_fba/device-atlas.zip" ]; then
            mv tmp_fba/device-atlas.zip tmp_fba/device-hera.zip || true
          fi
          
          # Yeniden paketle
          cd tmp_fba
          zip -r ../Versa4_Final_App.fba .
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Versa4-Hatasiz-Paket
          path: build/Versa4_Final_App.fba
