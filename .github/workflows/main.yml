name: Fitbit Build Versa 4
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Install
        run: |
          npm install --ignore-scripts
          npm install @fitbit/sdk-cli@1.7.3 --save-dev --ignore-scripts
          # ÇÖZÜM: Hera hedefinin var olduğunu derleyiciye kanıtlamak için 
          # boş bir index.js ve gerekli config dosyalarını oluşturuyoruz
          mkdir -p node_modules/@fitbit/sdk-build-targets/hera
          echo '{"displayName":"Fitbit Versa 4","family":"hera","screen":{"width":336,"height":336}}' > node_modules/@fitbit/sdk-build-targets/hera/package.json
          touch node_modules/@fitbit/sdk-build-targets/hera/index.js
      - name: Build
        run: npx fitbit-build
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Versa4-Hatasiz-Build
          path: build/*.fba
